# This is a basic workflow to help you get started with Actions

name: CxSCA Action-Scan on Pull

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Checkmarx CxFlow Action
      uses: checkmarx-ts/checkmarx-cxflow-github-action@9975af7d6b957abec9ee9646effa3fb3b82c5314
      with:
        cxAction: ScaScan
        project: ${{ secrets.CHECKMARX_SCA_PROJECT }}
        ScaAccount: ${{ secrets.CHECKMARX_SCA_USERNAME }}
        ScaUsername: ${{ secrets.CHECKMARX_SCA_PASSWORD }}
        ScaPassword: ${{ secrets.GH_TOKEN}}
        cxExecutePackageDependency: true
        cxGithubIssues: true
