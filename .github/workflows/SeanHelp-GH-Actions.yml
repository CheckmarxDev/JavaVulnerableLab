name: Checkmarx AST Scan
on:
  pull_request:
    types: [opened, reopened, synchronize] #Types specify which pull request events will trigger the workflow. For more events refer Github Actions documentation.
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Checkmarx AST CLI Action
        uses: checkmarx/ast-github-action@main #Github Action version
        with:
          base_uri: https://ast.checkmarx.net/
          cx_tenant: dp_wp_na
          cx_client_id: ${{ secrets.CX_AST_CLIENT_ID }}
          cx_client_secret: ${{ secrets.CX_AST_CLIENT_SECRET }}
          additional_params: --tags MFCX+SEAN --scan-types sast,kics
          ###cx_tenant: workshop
          #cx_client_id: ${{ secrets.CX_CLIENT_ID }}
          #cx_client_secret: ${{ secrets.CX_CLIENT_SECRET }}
